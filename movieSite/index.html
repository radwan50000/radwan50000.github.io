<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/css/all.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies Info</title>
    </head>
    <body>
        <div id="pageContainer">
            <header id="navigator">
                <img src="./images/video.gif" id="nav-image">
                <span>
                    <input type="text" placeholder="Search" id="searchInput">
                    <button id="submitButton">search</button>
                </span>
            </header>
            <section id="moviePart">
                <div id="pageBackgroundLayout"></div>
                <div id="movieShow">
                    <div id="searchForMovie">
                        <h1>Search For Movie</h1>
                        <img src="./images/seo.png" alt="find-out">
                    </div>
                    <div  id="not-found-image" style="display: none;">
                        <img src="./images/not-found-image.png" alt="not-found">
                    </div>
                    <div id="movieDetail" style="display: none;">
                        <img src="" alt="" id="moviePoster">
                        <ul>
                            <li id="movieName" class="movie-detail-text-style">Movie Title: ????</li>
                            <li id="movieYear" class="movie-detail-text-style">Year: ????</li>
                            <li id="movieActors" class="movie-detail-text-style">Actors: ????</li>
                            <li id="movieAwards" class="movie-detail-text-style">Trophies: ????</li>
                            <li id="movieRunTime" class="movie-detail-text-style">Run Time: ????</li>
                            <li id="moviePlot" class="movie-detail-text-style">Plot: ????</li>
                            <li id="movieLanguage" class="movie-detail-text-style">Language: ????</li>
                            <li id="movieRate" class="movie-detail-text-style">imdb Rate: ????‚≠ê</li>
                        </ul>
                        
                    </div>
                </div>
            </section>
        </div>
        
        <script src="./javascript/javascript.js"></script>
    </body>
</html>
