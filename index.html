<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/Untitled-3.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="./css/boxReload.css" rel="stylesheet">
    <link href="./css/homeStyle.css" rel="stylesheet">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/fontawesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFGD</title>
</head>
<body>
    <!-- the div contains all the page elements -->
    <div id="pageContainer">
        <!-- the start of the page -->
        <header>
            <div id="headerContainer"></div>
        </header>
        <main>
            <section class="columnsContainer" id="logos">
                <img src="./images/dragon.jpg" alt="dragon" title="dragon">
                <img src="./images/flowerVase.png" alt="flower vase" title="flower vase">
                <img src="./images/insectWrold.png" alt="insect world" title="insect world">
            </section>
            <section class="columnsContainer" id="designs">
                <img src="./images/dragon.jpg" alt="dragon" title="dragon">
                <img src="./images/flowerVase.png" alt="flower vase" title="flower vase">
                <img src="./images/insectWrold.png" alt="insect world" title="insect world">
                <img src="./images/dragon.jpg" alt="dragon" title="dragon">
                <img src="./images/flowerVase.png" alt="flower vase" title="flower vase">
                <img src="./images/insectWrold.png" alt="insect world" title="insect world">
            </section>
            <section class="columnsContainer" id="sketches">
                <img src="./images/dragon.jpg" alt="dragon" title="dragon">
                <img src="./images/flowerVase.png" alt="flower vase" title="flower vase">
                <img src="./images/insectWrold.png" alt="insect world" title="insect world">
                <img src="./images/dragon.jpg" alt="dragon" title="dragon">
                <img src="./images/flowerVase.png" alt="flower vase" title="flower vase">
                <img src="./images/insectWrold.png" alt="insect world" title="insect world">
            </section>
        </main>
        <div id="topButtonContainer">
            <i class="fa-solid fa-angle-up"></i>
        </div>
        <footer id="footerContainer">
            <div id="footerContentContainer">
                <ul>
                    <li><a href="https://facebook.com" target="_blank">Facebook.com</a></li>
                    <li><a href="https://instgram.com" target="_blank">Instgram.com</a></li>
                    <li><a href="https://twitter.com" target="_blank">Twitter.com</a></li>
                </ul>
            </div>
        </footer>
        <!-- the End of the Page -->
    </div>
    <!-- ********************************************************************************************* -->
    <!-- animation box part -->
    <div id="loadingBox">
        <div id="loadingHeadingContainer">
            <h1>Loading</h1>
        </div>
        <div id="containerBox">
            <div id="box">
                <div class="cards" id="top"></div>
                <div class="cards" id="front"></div>
                <div class="cards" id="back"></div>
                <div class="cards" id="bottom"></div>
                <div class="cards" id="right"></div>
                <div class="cards" id="left"></div>
            </div>
        </div>
    </div>
    <script src="./javascript/homeJS.js"></script>
</body>
</html>
