<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/laptop.css">
    <link href="./css/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/sections.css">
    <link rel="icon" href="./images/travel.ico">
    <link href="./css/all.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Travels</title>

<body>
    <!-- the header topic -->
    <header id="header">
        <!-- 
            the header selection bar -->
        <div id="topHeader">
            <!-- the box of buttons -->
            <div class="button-box">
                <div id="available" class="button">
                    available travels
                </div>
                <div id="details" class="button">
                    travels details
                </div>
                <div id="about" class="button">
                    about
                </div>
            </div>
            <!-- the icon in the header topic -->
            <div id="icon">
                <img src="./images/travel.png" alt="travel-image">
            </div>
        </div>
    </header>
    <!-- End of the header -->
    <!-- the loading animation -->
    <div id="loading-div-container">
        
        <div id="boxBallOne" class="boxBall">
            <div id="ballOne" class="ball"></div>
        </div>
        <div id="boxBallTwo" class="boxBall">
            <div id="ballTwo" class="ball"></div>
        </div>
    </div>
    <!-- End of Loading Animation -->
    <!-- Start of the sections -->
    <main id="main">
        <section id="available-travels">

        </section>
        <section id="travels-details">
            
        </section>
    </main>
    <footer id="footer">
        <div id="info">
            <ul>
                <li>
                    contact number : <span class="copyNumber">01125941808</span>
                    <!-- the phone logo -->
                    <span class="footer-logo"><i class="fa-solid fa-phone-flip"></i></span>
                    <!-- the copy logo -->
                    <span  class="copyElement footer-logo" title="copy"><i class="fa-solid fa-clipboard-list"></i></span>
                </li>
                <li>
                    whatsapp number : <span class="copyNumber">011259418088</span>
                    <!-- the whatsapp logo -->
                    <span class="footer-logo"><i class="fa-brands fa-whatsapp"></i></span>
                    <!-- the copy logo -->
                    <span  class="copyElement footer-logo" title="copy"><i class="fa-solid fa-clipboard-list"></i></span>
                </li>
                <li>
                    <a href="https://www.facebook.com">facebook-group <span class="footer-logo"><i class="fa-brands fa-facebook"></i></span></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- the top button -->
    <div id="toTop">
        <i class="fa-solid fa-angle-up"></i>
    </div>
    <!-- loading between the pages -->
    <script src="./javascript/js.js"></script>
</body>
</html>
