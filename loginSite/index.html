<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعهد المصري لأكاديمية الاسكندرية للإدارة والمحاسبة</title>
    <link rel="icon" href="./images/image.ico">
</head>
<body>
    <header class="header">
        <div id="headerContainer">
            <div id="image-logo-header">
                <img src="./images/image.png" alt="institute logo"
                    class="header-logo" id="header-institute-logo">
                <img src="./images/ministry.png" alt="ministry logo"
                    class="header-logo" id="header-ministry-logo">
            </div>
            <div id="lang-select" class="ar-lang">
                <div id="selected-lang-box">ع</div>
            </div>
        </div>
    </header>

    <main>
        <div id="E-D-H-container">
            <h1 id="E-D-H-1">
                Login
            </h1>
            <h3 id="E-D-H-3">
                Please Enter Your Email And Password
            </h3>
        </div>
        <div id="input-fields-container">
            <div id="username-container">
                <p class="input-p" id="input-p-user">
                    Username or Email Address
                </p>
                <input type="text" placeholder="Enter Email Address" id="email-field">
            </div>
            <div id="password-container">
                <p class="input-p" id="input-p-pass">
                    Password
                </p>
                <input type="password" placeholder="Enter Password" id="pass-field">
            </div>
        </div>
        <div id="submit-button-container">
            <button id="submit-button">
                Login
            </button>
        </div>
        <div style="width: fit-content;margin: 0px auto;padding: 0px 0px 100px 0px;font-size: 30px">//the data of the results will appear here</div>
    </main>
    <footer>
        <p>
            This website by a team of institute students under the supervision of <b>Mr. Mohamed Shaban</b>.
        </p>
    </footer>
    <script src="./javascript/index.js"></script>
</body>
</html>
